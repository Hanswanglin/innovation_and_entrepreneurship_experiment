<html lang="zh-CN">
<head>

<script type="text/javascript">
function check(){
var allcookies = document.cookie.split(";");
for (var i=0; i<allcookies.length; i++)
  {
     var x=allcookies[i].split("=");
     if(x[0].indexOf("ButtonState")!=-1)
	    {
		  if(x[1]=="disabled")document.getElementById("dakaBUTTON").disabled=true;
		  alert('aaa');
		  break;
		}
  }
 }
  
function daka(){
var Name=document.getElementById("name").innerHTML;
var Banci='{{banci}}';
var dict1={"username":Name,"banci":Banci};
$.ajax({
		  type: "post",
		  contentType: "application/json; charset=UTF-8",
		  url: "/daka",
		  xhrFields: {withCredentials: true},
          crossDomain: true,
		  dataType: 'json',
		  data:JSON.stringify(dict1),
		  success:function(data){
		                     alert(data.status);
							 location.replace(location.href);
		                    }
							});

}




</script>
	
	<title>打卡</title>
	
	
</head>


<body>

   <div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
		<div class="row clearfix">
				<div class="col-md-4 column">
				</div>
				
				
				<div class="col-md-4 column">
				
				<img src="../static/xeno3.png" class="img-responsive" alt="Cinque Terre">
				<p class="pull-left"><strong id='name'>{{ name }}</strong> 欢迎您!</p>
				
				<p class="pull-right">
				<a href="/out" >退出登录</a></p>
				<br/>
				
				<h3 align=center>当前班次</h3>
				<HR>
				
				
				<table class="table">
				<thead>
                <tr>
					<th>日期</th>
					<th>时间</th>
					
                </tr>
              </thead>
					<tbody>
						
						<tr>
							<td>
							<p>{{date}}</p>
							</td>
							<td>
							<p>{{ time }}</p>
							</td>
						</tr>
						
					</tbody>
				</table>
				<p align=center>
				{% if button=="无班次" %}
				<input type="image" src="../static/button/nobanci.png" id="dakaBUTTON" width="150px" height="80px" disabled>
				{% elif button=="打卡完成" %}
				<input type="image" src="../static/button/finished.png" id="dakaBUTTON" width="150px" height="80px" disabled>
				{% else %}
				<input type="image" src="../static/button/daka1.png" 
				onmousemove="this.src='../static/button/daka2.png'" onmouseout="this.src='../static/button/daka1.png'"
				id="dakaBUTTON" width="150px" height="80px" onClick="daka()">
				{% endif %}
				</p>
				
				
				
				
				
			
			
			
				</div>
   
				
				
				<div class="col-md-4 column">
				</div>
			</div>
		
		</div>
	</div>
</div>
   

</body>
</html>
